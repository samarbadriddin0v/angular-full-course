<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create a new car</h2>
      </div>
    </div>

    <div class="row mt-3 mb-3 container">
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Enter car name"
          [(ngModel)]="carName"
        />
      </div>
      <div class="col-md-4">
        <input
          type="date"
          class="form-control"
          placeholder="Enter car year"
          [(ngModel)]="carYear"
        />
      </div>
      <div class="col-md-2">
        <button (click)="onSubmit()" class="btn btn-primary w-100">Add</button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-3">Cars</h2>

  @if(cars.length === 0) {
  <div class="alert alert-danger" role="alert">
    No cars found. Please add a car.
  </div>
  } @else {
  <ul class="list-group mt-2">
    @for(car of cars; track car.id) {
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{car.name}} | {{car.year}}
      <button (click)="onDelete(car)" class="btn btn-danger btn-sm">
        Delete
      </button>
    </li>
    }
  </ul>
  }
</div>

<!-- 

() -> Event binding
[] - Property binding
{{}} - Interpolation

-->
