<div>
  <input type="text" placeholder="Enter car name" [(ngModel)]="carName" />
  <input type="date" placeholder="Enter car year" [(ngModel)]="carYear" />
  <button (click)="onSubmit()">Add</button>
</div>

<ul>
  @for(car of cars; track car.id) {
  <li>
    {{car.name}} | {{car.year}} <button (click)="onDelete(car)">Delete</button>
  </li>
  }
</ul>

<h1>
  Purchases from {{ company | text:'capitilize' }} on {{ purchasedOn | date:'dd
  MMM y' }}
</h1>
<p>Total: {{ amount | currency:'EUR' }}</p>

<!-- 

() -> Event binding
[] - Property binding
{{}} - Interpolation

-->
