<mat-card class="product-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{item.title | truncate:50}}</mat-card-title>
      <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
      <img mat-card-sm-image [src]="item.image" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content> {{item.description | truncate:200 }} </mat-card-content>
</mat-card>
